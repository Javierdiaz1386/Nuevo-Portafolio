<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxFree?</title>
    <link rel="stylesheet" href="./CSS/HOME/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    


    <div class="task-bar">
        <span class="material-symbols-outlined terminal" id="promtTaskBar">
            terminal
        </span>
               
    </div>
    <section class="promt" id="promt">
        <article class="top-promt">
            <div id="circle-red" class="circle"></div>
            <div id="circle-yellow" class="circle"></div>
            <div id="circle-green" class="circle"></div>
        </article>
        <article class="body-promt">
            <div class="container-input-promt">
                <i class="fa-solid fa-user" style="margin-left: 12px;"></i>
                <span >John Doe</span>
                
            </div>
            <div class="container-input-promt">
                <i class="fa-solid fa-folder" style="margin-left: 12px;"></i>
                <span id="route">Home</span>
            </div>
            <input type="text" id="imput-promt">

        </article>
        <article id="response-promt-home-ls">
            <span class="folder-proyects"><span class="material-symbols-outlined">
                folder</span>Proyects</span>
            <span class="aboutme-promt"><span class="material-symbols-outlined">
                folder</span>About Me</span>
                <span class="skills-promt"><span class="material-symbols-outlined">
                    folder</span>Skills</span>
        </article>
        <article id="response-promt-proyects-ls">
            <span class="item-proyects"><span class="material-symbols-outlined">
                description
                </span>to do list</span>
            <span class="item-proyects"><span class="material-symbols-outlined">
                description
                </span>About Me</span>
                <span class="item-proyects"><span class="material-symbols-outlined">
                    description
                    </span>Skills</span>
        </article>
        <article id="todolist">
            <article class="top-promt">
                <div id="circle-red-todolist" class="circle"></div>
                <span style="color: white;">To Do List</span>
            </article>
            <article>
                <img src="./img/todolist.jpg" alt="" class="img-todolist">
            </article>
            <article class="tecno-use">
                <i  class="fa-brands fa-python python-icon"></i>
                <i class="fa-brands fa-css3-alt css-icon"></i>
                <i class="fa-brands fa-html5 html-icon"></i>
            </article>
            
        </article>
        
    </section>

    <script src="./JS/HOME/script.js"></script>
    <script src="https://kit.fontawesome.com/4d98373447.js" crossorigin="anonymous"></script>
</body>
</html>
